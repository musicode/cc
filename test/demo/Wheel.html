<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheel</title>
    <style>

        body {
            height: 1000px;
            overflow: auto
        }

    </style>
</head>
<body>


<script src="./js/jquery.js"></script>
<script src="./js/esl.js"></script>
<script src="./js/config.js"></script>
<script>

    require(

    [ 'cobble/helper/Wheel' ],

    function (Wheel) {

        var element = $(document.body);

        var wheel = new Wheel({
            watchElement: element,
            onbeforeinit: function () {
                console.log('before init');
            },
            onafterinit: function () {
                console.log('after init');
            },
            onbeforedispose: function () {
                console.log('before dispose');
            },
            onafterdispose: function () {
                console.log('after dispose');
            },
            onscroll: function (event, data) {
                console.log('onscroll', data);
                return false;
            }
        });

        wheel.on('scroll', function (event) {

            console.log(arguments);
            //event.preventDefault();
            //return false;
        });

    }
    );
</script>
</body>
</html>
