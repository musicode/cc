<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoComplete</title>
    <link rel="stylesheet" href="./css/cs.css">
    <style>
        .dropdown > .menu {
            display: block;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <input type="text" class="input" />
        <ul class="menu">

        </ul>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [
                'custom/ui/AutoComplete'
            ],

            function (AutoComplete, etpl) {

                window.autoComplete = new AutoComplete({
                    inputElement: $('.input'),
                    menuElement: $('.menu'),

                    render: function (data) {

                        var html = [];

                        $.each(
                            data,
                            function (index, item) {
                                html.push(
                                    '<li class="item">' + item.word + '</li>'
                                );
                            }
                        );

                        return html.join('');
                    },

                    includeInput: true,
                    autoScroll: true,
                    itemSelector: 'li',
                    itemActiveClass: 'active',

                    showMenuTrigger: 'focus',
                    hideMenuTrigger: 'click',

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    },

                    load: function (value, callback) {

                        if (!value) {
                            return;
                        }

                        return $.ajax(
                            'http://livehui.baidu.com/api/suggestion.php',
                            {
                                data: {
                                    trade: 'edu',
                                    query: value
                                },
                                dataType: 'jsonp'
                            }
                        )
                        .then(function (response) {
                            var data;
                            if (response.status === 0) {
                                data = response.data;
                            }
                            callback(null, data);
                        });


                    }

                });

            }
        );
    </script>
</body>
</html>
