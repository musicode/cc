<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator</title>

    <style>

    </style>
</head>
<body>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/helper/Iterator' ],

            function (Iterator) {

                window.iterator = new Iterator({

                    defaultIndex: -1,
                    index: 2,
                    minIndex: 2,
                    maxIndex: 5,
                    loop: false,
                    interval: 1000,

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    },
                });
            }
        );
    </script>
</body>
</html>
