<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
</head>
<body>

    <input type="text" />

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/Keyboard' ],

            function (Keyboard) {

                var keyboard = new Keyboard({
                    watchElement: $(document.body),
                    onbeforelongpress: function (event, data) {
                        console.log('>>>>>>>>>> longPress start: ', event, data);
                    },
                    onafterlongpress: function (event, data) {
                        console.log('<<<<<<<<<< longPress end: ', event, data);
                    },
                    onkeydown: function (event, data) {
                        console.log('onkeydown');
                    },
                    onkeyup: function (event, data) {
                        console.log('onkeyup');
                    },
                    action: {
                        'ctrl+c': function () {
                            console.log('ctrl + c');
                        },
                        'shift+c': function () {
                            console.log('shift + c');
                        },
                        'meta+c': function () {
                            console.log('meta + c');
                        },
                        'alt+c': function () {
                            console.log('alt + c');
                        },
                        'shift+ctrl+c': function () {
                            console.log('shift + ctrl + c');
                        },
                        'shift+alt+c': function () {
                            console.log('shift + alt + c');
                        },
                        'ctrl+alt+c': function () {
                            console.log('ctrl + alt + c');
                        },
                        'shift+ctrl+alt+c': function () {
                            console.log('shift + ctrl + alt + c');
                        },
                        'enter': function () {
                            console.log('enter', this);
                        },
                        '$+': function () {
                            console.log('+');
                        }
                    }
                });

                var handler = function (e, data) {
                    console.log('===============');
                    console.log(e.target, e.type, data, this);
                };

                keyboard.on('keyup', handler);
                keyboard.on('keydown', handler);
                keyboard.before('longpress', handler);
                keyboard.after('longpress', handler);


            }
        );
    </script>
</body>
</html>
