<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./css/cs.css">
</head>
<body>

    <input type="text" class="input" />

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/helper/Keyboard' ],

            function (Keyboard) {

                window.keyboard = new Keyboard({

                    mainElement: $(document.body),

                    onbeforelongpress: function (event, data) {
                        console.log('>>>>>>>>>> before longpress: ');
                    },
                    onafterlongpress: function (event, data) {
                        console.log('<<<<<<<<<< after longpress: ');
                    },
                    onkeydown: function (event, data) {
                        console.log('onkeydown');
                    },
                    onkeyup: function (event, data) {
                        console.log('onkeyup');
                    },

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    },
                    shortcut: {
                        'ctrl+c': function () {
                            console.log('ctrl + c', this);
                        },
                        'shift+c': function () {
                            console.log('shift + c', this);
                        },
                        'meta+c': function () {
                            console.log('meta + c', this);
                        },
                        'alt+c': function () {
                            console.log('alt + c', this);
                        },
                        'shift+ctrl+c': function () {
                            console.log('shift + ctrl + c', this);
                        },
                        'shift+alt+c': function () {
                            console.log('shift + alt + c', this);
                        },
                        'ctrl+alt+c': function () {
                            console.log('ctrl + alt + c', this);
                        },
                        'shift+ctrl+alt+c': function () {
                            console.log('shift + ctrl + alt + c', this);
                        },
                        'enter': function (e, data) {
                            if (!data.isLongPress) {
                                console.log('enter', this);
                            }
                        },
                        '$+': function () {
                            console.log('+', this);
                        }
                    }
                });


            }
        );
    </script>
</body>
</html>
