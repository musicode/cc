<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
</head>
<body>

    <input type="text" />

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/Keyboard' ],

            function (Keyboard) {

                window.keyboard = new Keyboard({
                    watchElement: $(document.body),

                    onbeforelongpress: function (event, data) {
                        console.log('>>>>>>>>>> before longpress: ', data, this);
                    },
                    onafterlongpress: function (event, data) {
                        console.log('<<<<<<<<<< after longpress: ', data, this);
                    },
                    onkeydown: function (event, data) {
                        console.log('onkeydown', this);
                    },
                    onkeyup: function (event, data) {
                        console.log('onkeyup', this);
                    },

                    onbeforeinit: function () {
                        console.log('before init', this);
                    },
                    onafterinit: function () {
                        console.log('after init', this);
                    },

                    onbeforedispose: function () {
                        console.log('before dispose', this);
                    },
                    onafterdispose: function () {
                        console.log('after dispose', this);
                    },
                    shortcut: {
                        'ctrl+c': function () {
                            console.log('ctrl + c', this);
                        },
                        'shift+c': function () {
                            console.log('shift + c', this);
                        },
                        'meta+c': function () {
                            console.log('meta + c', this);
                        },
                        'alt+c': function () {
                            console.log('alt + c', this);
                        },
                        'shift+ctrl+c': function () {
                            console.log('shift + ctrl + c', this);
                        },
                        'shift+alt+c': function () {
                            console.log('shift + alt + c', this);
                        },
                        'ctrl+alt+c': function () {
                            console.log('ctrl + alt + c', this);
                        },
                        'shift+ctrl+alt+c': function () {
                            console.log('shift + ctrl + alt + c', this);
                        },
                        'enter': function (e, data) {
                            if (!data.isLongPress) {
                                console.log('enter', this);
                            }
                        },
                        '$+': function () {
                            console.log('+', this);
                        }
                    }
                });


            }
        );
    </script>
</body>
</html>
