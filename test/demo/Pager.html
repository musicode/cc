<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pager</title>
    <link rel="stylesheet" href="./css/cs.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>
<body>

    <div id="pager" class="pagination primary">

    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [
                'custom/ui/Pager'
            ],

            function (Pager) {

                window.pager = new Pager({

                    mainElement: $('#pager'),
                    page: 20,
                    count: 20,

                    hideOnSingle: true,

                    startCount: 0,
                    endCount: 0,
                    ellipsisTemplate: '',

                    onbeforeinit: function () {
                        console.log(arguments);
                    },

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    }
                });

            }
        );
    </script>
</body>
</html>
