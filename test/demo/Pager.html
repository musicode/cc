<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pager</title>
    <style>
        a {
            background: lightblue;
            display: inline-block;
            padding: 3px 6px;
            margin-left: 4px;
        }
        .pager-prev,
        .pager-next {
            background-color: red;
        }

        .pager-selected {
            background-color: transparent;
        }
    </style>
</head>
<body>

    <div id="pager">

    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [
                'cobble/ui/Pager',
                'cobble/util/etpl'
            ],

            function (Pager, etpl) {

                window.pager = new Pager({

                    mainElement: $('#pager'),
                    page: 20,
                    count: 20,

                    showCount: 4,
                    startCount: 2,
                    endCount: 1,

                    autoHide: true,

                    // 如果想用 ajax 处理翻页，必须写上 pageAttr 属性
                    // 如果采取跳转的方式，则自行改写模板的 href 为跳转 url
                    prevTemplate: '<!-- if: ${active} > ${first} -->'
                                + '<!-- var: prev = ${active} - 1 -->'
                                + '<a href="#" data-page="${prev}" onclick="return false;">prev</a>'
                                + '<!-- /if -->',

                    nextTemplate: '<!-- if: ${active} < ${last} -->'
                                + '<!-- var: next = ${active} + 1 -->'
                                + '<a href="#" data-page="${next}" onclick="return false;">next</a>'
                                + '<!-- /if -->',

                    pageTemplate: '<a class="pager-next" href="#" data-page="${page}" onclick="return false;">${page}</a>',
                    ellipsisTemplate: '<a class="pager-ellipsis">...</a>',
                    activeTemplate: '<a class="pager-selected" href="#" onclick="return false;">${active}</a>',

                    renderTemplate: function (data, tpl) {
                        return etpl.compile(tpl)(data);
                    },

                    onchange: function (event, data) {
                        console.log(data);
                    }
                });

            }
        );
    </script>
</body>
</html>
