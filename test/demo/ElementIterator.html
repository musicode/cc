<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator</title>

    <style>
        li.active {
            background-color: red;
            color: #FFF;
        }
    </style>
</head>
<body>

    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
        <li>888</li>
        <li>999</li>
    </ul>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/ElementIterator' ],

            function (ElementIterator) {

                window.iterator = new ElementIterator({
                    watchElement: $(document),
                    defaultIndex: -1,
                    minIndex: 2,
                    maxIndex: 5,
                    loop: true,

                    onbeforestart: function () {
                        console.log('before start');
                    },
                    onafterstart: function () {
                        console.log('after start');
                    },
                    onbeforepause: function () {
                        console.log('before pause');
                    },
                    onafterpause: function () {
                        console.log('after pause');
                    },
                    onbeforestop: function () {
                        console.log('before stop');
                    },
                    onafterstop: function () {
                        console.log('after stop');
                    },

                    onbeforeprev: function () {
                        console.log('before prev');
                    },
                    onafterprev: function () {
                        console.log('after prev');
                    },
                    onbeforenext: function () {
                        console.log('before next');
                    },
                    onafternext: function () {
                        console.log('after next');
                    },

                    onbeforeinit: function () {
                        console.log('before init');
                    },
                    onafterinit: function () {
                        console.log('after init');
                    },

                    onbeforedispose: function () {
                        console.log('before dispose');
                    },
                    onafterdispose: function () {
                        console.log('after dispose');
                    },

                    onchange: function (e, data) {
                        var diff = data.index;
                        if (diff) {
                            console.log('change', diff)
                            if ($.type(diff.oldValue) === 'number') {
                                $('li').eq(diff.oldValue).removeClass('active');
                            }
                            if ($.type(diff.newValue) === 'number') {
                                $('li').eq(diff.newValue).addClass('active');
                            }
                        }
                    }
                });
            }
        );
    </script>
</body>
</html>
