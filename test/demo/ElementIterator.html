<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator</title>

    <style>
        li.active {
            background-color: red;
            color: #FFF;
        }
    </style>
</head>
<body>

    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
        <li>888</li>
        <li>999</li>
    </ul>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/helper/ElementIterator' ],

            function (ElementIterator) {

                window.iterator = new ElementIterator({
                    watchElement: $(document),
                    defaultIndex: -1,
                    index: 3,
                    minIndex: 2,
                    maxIndex: 5,
                    interval: 100,
                    loop: true,

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    },
                    propertyChange: {
                        index: function (newIndex, oldIndex) {
                            if ($.type(oldIndex) === 'number') {
                                $('li').eq(oldIndex).removeClass('active');
                            }
                            if ($.type(newIndex) === 'number') {
                                $('li').eq(newIndex).addClass('active');
                            }
                        }
                    }
                });
            }
        );
    </script>
</body>
</html>
