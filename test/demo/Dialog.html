<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 2000px;
        }
        .modal {
            background-color: rgba(0,0,0,.5);
            overflow: hidden !important;
        }
    </style>
</head>
<body>

    <button>click</button>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/ui/Dialog' ],

            function (Dialog) {

                $('button').click(function () {
                    if (dialog.get('hidden')) {
                        dialog.show();
                    }
                    else {
                        dialog.hide();
                    }
                });

                var dialog = new Dialog({

                    title: '标题',
                    content: '内容',
                    hidden: false,
                    modal: true,
                    draggable: true,
                    disposeOnHide: false,
                    hideOnBlur: true,
                    fixed: true,
                    x: '20%',

                    headerSelector: '.modal-header',
                    titleSelector: '.modal-title',
                    contentSelector: '.modal-body',
                    closeSelector: '.close',

                    draggableHandleSelector: '.modal-header',

                    maskTemplate: '<div class="modal"></div>',

                    showMaskAnimate: function (options) {
                        options.maskElement.slideDown(1000);
                    },
                    hideMaskAnimate: function (options) {
                        options.maskElement.slideUp(1000);
                    },

                    mainTemplate: '<div class="modal-dialog">'
                            +     '<div class="modal-content">'
                            +         '<div class="modal-header">'
                            +             '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>'
                            +             '<h4 class="modal-title">Modal title</h4>'
                            +         '</div>'
                            +         '<div class="modal-body">'
                            +             '<p>One fine body&hellip;</p>'
                            +         '</div>'
                            +         '<div class="modal-footer">'
                            +             '<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>'
                            +             '<button type="button" class="btn btn-primary">Save changes</button>'
                            +         '</div>'
                            +     '</div>'
                            + '</div>',

                    showAnimate: function (options) {
                        options.mainElement.fadeIn(400);
                    },
                    hideAnimate: function (options) {
                        options.mainElement.fadeOut(400);
                    },
                    resizeAnimate: function (options) {
                        options.mainElement.animate(options.mainStyle, 100);
                    },

                    onbeforeshow: function (event) {
                        return true
                    },
                    onaftershow: function (event) {

                    },
                    onbeforehide: function (event) {
                        return true;
                    },
                    onafterhide: function (event) {

                    }
                });


            }
        );
    </script>
</body>
</html>
