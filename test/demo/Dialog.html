<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 2000px;
        }
        .modal {
            background-color: rgba(0,0,0,.5);
            overflow: hidden !important;
        }
    </style>
</head>
<body>

    <button>click</button>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/ui/Dialog' ],

            function (Dialog) {

                $('button').click(function () {
                    if (dialog.is('hidden')) {
                        dialog.show();
                    }
                    else {
                        dialog.hide();
                    }
                });

                window.dialog = new Dialog({

                    title: '标题',
                    content: '内容',
                    hidden: false,
                    modal: true,
                    draggable: true,
                    disposeOnHide: false,
                    hideOnClickMask: true,
                    fixed: true,
                    removeClose: true,
                    x: '20%',

                    headerSelector: '.modal-header',
                    titleSelector: '.modal-title',
                    contentSelector: '.modal-body',
                    closeSelector: '.close',

                    draggableHandleSelector: '.modal-header',

                    maskTemplate: '<div class="modal"></div>',

                    mainTemplate: '<div class="modal-dialog">'
                            +     '<div class="modal-content">'
                            +         '<div class="modal-header">'
                            +             '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>'
                            +             '<h4 class="modal-title">Modal title</h4>'
                            +         '</div>'
                            +         '<div class="modal-body">'
                            +             '<p>One fine body&hellip;</p>'
                            +         '</div>'
                            +         '<div class="modal-footer">'
                            +             '<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>'
                            +             '<button type="button" class="btn btn-primary">Save changes</button>'
                            +         '</div>'
                            +     '</div>'
                            + '</div>',

                    showAnimation: function (options) {
                        options.mainElement.show(400);
                        options.maskElement.show(1000);
                    },
                    hideAnimation: function (options) {
                        options.mainElement.hide(400);
                        options.maskElement.hide(1000);
                    },
                    resizeWindowAnimation: function (options) {
                        options.mainElement.animate(options.mainStyle, 100);
                    },


                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    }

                });


            }
        );
    </script>
</body>
</html>
