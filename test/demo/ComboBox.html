<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <link rel="stylesheet" href="./css/cs.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>
<body>

    <div class="dropdown">
        <div class="button secondary">
            <i class="fa fa-caret-down"></i>
            <span class="text">选择</span>
        </div>
        <ul class="menu">
            <li class="item" data-value="1"><span>123</span>Action</li>
            <li class="item" data-value="2">Another action</li>
            <li class="item" data-value="3">Something else here</li>
            <li class="item" data-value="4">Separated link</li>
        </ul>
    </div>


    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/ui/ComboBox' ],

            function (ComboBox) {

                window.comboBox = new ComboBox({
                    mainElement: $('.dropdown'),
                    buttonElement: $('.dropdown .button'),
                    menuElement: $('.menu'),
                    itemActiveClass: 'active',
                    menuActiveClass: 'opened',
                    value: null,

                    defaultText: 'hahah',

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    },

                    setText: function (options) {
                        options.buttonElement.find('span').html(options.text);
                    }

                });

            }
        );
    </script>
</body>
</html>
