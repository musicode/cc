    <script>

        require(

            [
                'custom/ui/Carousel'
            ],

            function (Carousel) {

                window.carousel = new Carousel({

                    mainElement: $('#carousel'),

                    index: 0,
                    maxIndex: 10,
                    step: 3,
                    reverse: true,

                    prevSelector: '#prev',
                    nextSelector: '#next',
                    itemSelector: '.item',

                    itemAnimation: function (options) {

                        var items = options.mainElement.find(
                            options.itemSelector
                        );

                        var item = items.eq(options.toIndex);

                        $('.row').animate(
                            {
                                left: -1 * item.position().left
                            },
                            500
                        );
                    },

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    }
                });

            }
        );
    </script>
