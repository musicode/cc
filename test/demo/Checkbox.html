<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        .icon {

            display: inline-block;
            width: 16px;
            height: 16px;

            border: 1px solid #DDD;
        }
        .checked .icon {
            border-color: red;
            background-color: lightblue;
        }
        .disabled .icon {
            background-color: #EEE;
        }

    </style>
</head>
<body>

    <label class="checkbox">
        <input type="checkbox" name="city" />北京
    </label>

    <label class="checkbox">
        <input type="checkbox" name="city" checked />北京
    </label>

    <label class="checkbox">
        <input type="checkbox" name="city" disabled />北京
    </label>

    <label class="checkbox">
        <input type="checkbox" name="city" checked disabled />北京
    </label>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/form/Checkbox' ],

            function (Checkbox) {

                var element = $('.checkbox');

                window.checkbox1 = new Checkbox({
                    mainElement: element.eq(0),
                    checkedClass: 'checked',
                    disabledClass: 'disabled',
                    onpropertychange: function (e, data) {
                        console.log(data);
                    }
                });

                window.checkbox2 = new Checkbox({
                    mainElement: element.eq(1),
                    checkedClass: 'checked',
                    disabledClass: 'disabled',
                    onpropertychange: function (e, data) {
                        console.log(data);
                    }
                });

                window.checkbox3 = new Checkbox({
                    mainElement: element.eq(2),
                    checkedClass: 'checked',
                    disabledClass: 'disabled',
                    onpropertychange: function (e, data) {
                        console.log(data);
                    }
                });

                window.checkbox4 = new Checkbox({
                    mainElement: element.eq(3),
                    checkedClass: 'checked',
                    disabledClass: 'disabled',
                    onpropertychange: function (e, data) {
                        console.log(data);
                    }
                });

            }
        );
    </script>
    </body>
</html>
