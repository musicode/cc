<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoxGroup</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        .icon-checkbox,
        .icon-radio {

            display: inline-block;
            width: 14px;
            height: 14px;

            border: 1px solid #DDD;
        }

        .checked .icon-checkbox,
        .checked .icon-radio {
            background-color: red;
        }

        .disabled .icon-checkbox,
        .disabled .icon-radio {
            background-color: #EEE;
        }



    </style>
</head>
<body>

    <div class="checkbox-group">
        <label class="checkbox">
            <input type="checkbox" name="city" value="beijing" /> 北京
        </label>

        <label class="checkbox">
            <input type="checkbox" name="city" value="shanghai" /> 上海
        </label>

        <label class="checkbox">
            <input type="checkbox" name="city" value="guangzhou" disabled /> 广州
        </label>

        <label class="checkbox">
            <input type="checkbox" name="city" value="shenzhen" checked disabled /> 深圳
        </label>

        <input type="hidden" />
    </div>

    <div class="radio-group">
        <label class="radio">
            <input type="radio" name="city" value="beijing" /> 北京
        </label>

        <label class="radio">
            <input type="radio" name="city" value="shanghai" /> 上海
        </label>

        <label class="radio">
            <input type="radio" name="city" value="guangzhou" /> 广州
        </label>

        <input type="hidden" />
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/form/BoxGroup' ],

            function (BoxGroup) {

                window.radioGroup = new BoxGroup({
                    mainElement: $('.checkbox-group'),
                    multiple: true,
                    toggle: true,
                    name: 'checkbox',
                    boxSelector: '.checkbox',
                    boxCheckedClass: 'checked',
                    boxDisabledClass: 'disabled',
                    propertyChange: {
                        value: function (value) {
                            console.log(value);
                        }
                    }
                });

                window.radioGroup = new BoxGroup({
                    mainElement: $('.radio-group'),
                    multiple: false,
                    name: 'radio',
                    boxSelector: '.radio',
                    boxCheckedClass: 'checked',
                    boxDisabledClass: 'disabled',
                    propertyChange: {
                        value: function (value) {
                            console.log(value);
                        }
                    }
                });

            }
        );
    </script>
    </body>
</html>
