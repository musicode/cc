<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placeholder</title>
    <link rel="stylesheet" href="http://test.genshuixue.com/asset/css/static/app.css">

    <style>
        .form-text {
            background-color: transparent;
            position: relative;
            z-index: 2;
        }
        .placeholder-wrapper {
            background-color: #FFF;
        }
    </style>
</head>
<body>

    <input type="text" class="form-text" placeholder="请输入用户名" value="" />
    <input type="text" class="form-text" placeholder="请输入用户名" value="" />
    <input type="text" class="form-text" placeholder="请输入用户名" value="" />

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/Placeholder' ],

            function (Placeholder) {

                var element = $(':text');

                window.nativePlaceholder = new Placeholder({
                    mainElement: element.eq(0),
                    nativeFirst: true,
                    onchange: function (e, data) {
                        console.log(data, this);
                    }
                });

                window.simplePlaceholder = new Placeholder({
                    mainElement: element.eq(1),
                    nativeFirst: false,
                    simple: true,
                    onchange: function (e, data) {
                        console.log(data, this);
                    }
                });

                window.complexPlaceholder = new Placeholder({
                    mainElement: element.eq(2),
                    nativeFirst: false,
                    simple: false,
                    onchange: function (e, data) {
                        console.log(data, this);
                    }
                });

            }
        );
    </script>
</body>
</html>
