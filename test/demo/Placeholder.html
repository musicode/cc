<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placeholder</title>
    <link rel="stylesheet" href="http://test.genshuixue.com/asset/css/static/app.css">

    <style>
        .form-text {
            background-color: transparent;
            position: relative;
            z-index: 2;
        }
        .placeholder-wrapper {
            background-color: #FFF;
        }
    </style>
</head>
<body>

    <input type="text" class="form-text" placeholder="请输入用户名" value="" />

    <div class="placeholder-wrapper">
        <input type="text" class="form-text" placeholder="请输入用户名" value="" />
        <div class="placeholder"></div>
    </div>



    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/Placeholder' ],

            function (Placeholder) {

                var element = $(':text');

                window.nativePlaceholder = new Placeholder({
                    mainElement: element.eq(0),
                    nativeFirst: true,
                    onbeforeinit: function () {
                        console.log('before init');
                    },
                    onafterinit: function () {
                        console.log('after init');
                    },
                    onbeforeshow: function () {
                        console.log('before show');
                    },
                    onaftershow: function () {
                        console.log('after show');
                    },
                    onbeforehide: function () {
                        console.log('before hide');
                    },
                    onafterhide: function () {
                        console.log('after hide');
                    },
                    onbeforerender: function () {
                        console.log('before render');
                    },
                    onafterrender: function () {
                        console.log('after render');
                    },
                    onbeforedispose: function () {
                        console.log('before dispose');
                    },
                    onafterdispose: function () {
                        console.log('after dispose');
                    },
                    onpropertychange: function (e, data) {
                        console.log(data, this);
                    }
                });

                window.fakePlaceholder = new Placeholder({
                    mainElement: $('.placeholder-wrapper'),
                    nativeFirst: false,
                    mainTemplate: '<div class="placeholder-wrapper">'
                                +    '<input type="text" />'
                                +    '<div class="placeholder"></div>'
                                + '</div>',
                    onbeforeinit: function () {
                        console.log('before init');
                    },
                    onafterinit: function () {
                        console.log('after init');
                    },
                    onbeforeshow: function () {
                        console.log('before show');
                    },
                    onaftershow: function () {
                        console.log('after show');
                    },
                    onbeforehide: function () {
                        console.log('before hide');
                    },
                    onafterhide: function () {
                        console.log('after hide');
                    },
                    onbeforerender: function () {
                        console.log('before render');
                    },
                    onafterrender: function () {
                        console.log('after render');
                    },
                    onbeforedispose: function () {
                        console.log('before dispose');
                    },
                    onafterdispose: function () {
                        console.log('after dispose');
                    },
                    onpropertychange: function (e, data) {
                        console.log(data, this);
                    }
                });

            }
        );
    </script>
</body>
</html>
