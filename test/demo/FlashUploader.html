<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashUploader</title>
    <style>
        #uploader {
            background-color: #F3F3F3;
            border: 1px solid #ddd;
            cursor: pointer;
            display: inline-block;
            height: 24px;
            line-height: 24px;
            padding: 0 5px;
            position: relative;
        }
        object {
            cursor: pointer;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;

            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>
</head>
<body>

    <div id="uploader">
        upload
        <span id="file"></span>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/helper/FlashUploader' ],

            function (FlashUploader) {

                var uploader = new FlashUploader({
                    mainElement: $('#file'),
                    action: 'http://localhost:8848/upload',
                    multiple: true,
                    accept: ['jpg', 'png', 'gif', 'bmp'],
                    data: {
                        company: 'baidu'
                    },
                    onfilechange: function () {
                        this.setData({
                            name: 'zhujl',
                            age: 25,
                            sex: 'man'
                        });
                        this.upload();
                    },
                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    }
                });

            }
        );
    </script>
</body>
</html>
