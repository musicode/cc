<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>

    <link rel="stylesheet" href="./css/cs.css">
    <link rel="stylesheet" href="./css/font-awesome.css">

    <style>
        .dropdown {
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <div class="button secondary">
            <span class="text">
                请选择
            </span>
            <i class="fa fa-caret-down"></i>
        </div>
        <ul class="menu">
            <li class="item">11111111111</li>
            <li class="item">22222222222</li>
            <li class="item">33333333333</li>
            <li class="item">44444444444</li>
        </ul>
    </div>

    <div class="delegate dropdowns">
        <div class="dropdown">
            <div class="button secondary">
                <span class="text">
                    请选择
                </span>
                <i class="fa fa-caret-down"></i>
            </div>
            <ul class="menu">
                <li class="item">11111111111</li>
                <li class="item">22222222222</li>
                <li class="item">33333333333</li>
                <li class="item">44444444444</li>
            </ul>
        </div>
        <div class="dropdown">
            <div class="button secondary">
                <span class="text">
                    请选择
                </span>
                <i class="fa fa-caret-down"></i>
            </div>
            <ul class="menu">
                <li class="item">11111111111</li>
                <li class="item">22222222222</li>
                <li class="item">33333333333</li>
                <li class="item">44444444444</li>
            </ul>
        </div>
        <div class="dropdown">
            <div class="button secondary">
                <span class="text">
                    请选择
                </span>
                <i class="fa fa-caret-down"></i>
            </div>
            <ul class="menu">
                <li class="item">11111111111</li>
                <li class="item">22222222222</li>
                <li class="item">33333333333</li>
                <li class="item">44444444444</li>
            </ul>
        </div>
    </div>



    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/helper/Popup' ],

            function (Popup) {

                var popup = new Popup({
                    triggerElement: $('body > .dropdown > .button'),
                    layerElement: $('body > .dropdown > .menu'),
                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否 DOM 事件
                            data,
                            this
                        );
                        console.log('opened', this.is('opened'));
                    }
                });

                var popup = new Popup({
                    triggerSelector: '.dropdown > .button',
                    layerElement: function (e) {
                        var element = $(e.currentTarget).closest('.dropdown');
                        return element.find('.menu');
                    },
                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否 DOM 事件
                            data,
                            this
                        );
                        console.log('opened', this.is('opened'));
                    }
                });

            }
        );
    </script>
</body>
</html>
