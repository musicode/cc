<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rater</title>
    <style>
        .on {
            background: url(http://vs-static.baidu.com/edu/newjuhe/asset/img/icon.png) no-repeat 0 -50px;
            display: inline-block;
            width: 12px;
            height: 12px;
        }
        .off {
            background: url(http://vs-static.baidu.com/edu/newjuhe/asset/img/icon.png) no-repeat 0 -62px;
            display: inline-block;
            width: 12px;
            height: 12px;
        }
        .half {
            background: url(http://vs-static.baidu.com/edu/newjuhe/asset/img/icon.png) no-repeat 0 -166px;
            display: inline-block;
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>

    <div id="main"></div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/ui/Rater' ],

            function (Rater) {

                window.rater = new Rater({
                    mainElement: $('#main'),
                    value: 3.5,
                    count: 6,
                    minValue: 2,
                    //maxValue: 4,

                    onClass: 'on',
                    offClass: 'off',
                    halfClass: 'half',

                    half: true,

                    onbeforepreview: function (e, data) {
                        console.log('before preview', data);
                    },
                    onafterpreview: function (e, data) {
                        console.log('after preview', data);
                    },

                    onpropertychange: function () {
                        console.log(this.get('value'));
                    }
                });

            }
        );
    </script>
</body>
</html>
