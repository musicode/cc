<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpinBox</title>
        <link rel="stylesheet" href="./css/cs.css">
        <link rel="stylesheet" href="./css/font-awesome.css">
        <style>
            .floated {
                top: 18px;
            }
            .fa-caret-up,
            .fa-caret-down {
                position: absolute;
                right: 0;
            }
            .fa-caret-down {
                top: 0;
            }
            .fa-caret-up {
                bottom: 0;
            }
        </style>
    </head>
    <body>


        <div class="input-number input-group">
            <input type="text" class="input" />
            <div class="floated">
                <i class="fa fa-caret-up"></i>
                <i class="fa fa-caret-down"></i>
            </div>
        </div>

        <script src="./js/jquery.js"></script>
        <script src="./js/esl.js"></script>
        <script src="./js/config.js"></script>
        <script>

            require(

                [ 'custom/ui/SpinBox' ],

                function (SpinBox) {

                    window.spinBox = new SpinBox({

                        mainElement: $('.input-number'),

                        defaultValue: '',
                        value: 0,
                        maxValue: 10,
                        minValue: 0,

                        interval: 100,

                        upSelector: '.fa-caret-up',
                        downSelector: '.fa-caret-down',

                        ondebug: function (event, data) {
                            console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                            );
                        }
                    });

                }
            );

        </script>

    </body>
</html>
