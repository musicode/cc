<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AjaxUploader</title>
    <style>

    </style>
</head>
<body>

    <div id="uploader">
        <input type="file" id="file" />
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/helper/AjaxUploader' ],

            function (AjaxUploader) {

                var uploader = new AjaxUploader({
                    mainElement: $('#file'),
                    action: 'http://localhost:8808/upload',
                    multiple: true,
                    accept: ['jpg', 'png', 'gif', 'bmp'],
                    onfilechange: function (event) {
                        this.setData({
                            name: 'zhujl',
                            age: 25
                        });
                        this.upload();
                    },
                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    }
                });

            }
        );
    </script>
</body>
</html>
