<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        .icon {
            background-color: #DD5ACD;
            color: #FFF;
            font-size: 1.5em;
            font-style: normal;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;

            position: absolute;
            top: 40%;
            left: 40%;
        }

        #icon2 {
            left: 5%;
            top: 60%;
        }

    </style>
</head>
<body>

    <span title="123123123">
        <i id="icon1" class="icon" data-dir="bottom">?</i>
    </span>

    <i id="icon2" class="icon" title="提示内容111111111111" data-dir="right">?</i>

    <div class="tooltip fade left in">
        <div class="tooltip-inner">
            Tooltip!
        </div>
        <div class="tooltip-arrow"></div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/ui/Tooltip' ],

            function (Tooltip) {

                var config = Tooltip.defaultOptions;

                config.template = '<div class="tooltip fade in">'
                                +    '<div class="tooltip-inner"></div>'
                                +    '<div class="tooltip-arrow"></div>'
                                + '</div>';

                config.gap = {
                    x: 8,
                    y: 0
                };
                config.delay = {
                    hide: 500
                };
                config.offset.bottom = {
                    x: 0,
                    y: 0
                };

                config.updateContent = function () {
                    this.layer.find('.tooltip-inner').html(
                        this.element.attr('title')
                    );
                }


                config.onBeforeShow = function () {
                    this.element.find('.tooltip-inner').html(this.title);
                    console.log('====================================');
                };
                config.onAfterHide = function () {
                    //console.log(this);
                    console.log('====================================');
                };


                console.log(Tooltip.init($('[title]')));

            }
        );
    </script>
</body>
</html>
