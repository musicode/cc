<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" href="./css/cs.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <style>
        body {
            padding: 100px;
        }
        .fa + .fa {
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <i class="fa fa-info" data-title="11111111111111111111" data-skin="warning" data-placement="top"></i>
    <i class="fa fa-info" data-title="2222222222222222222222222222222222222" data-width="100px" data-placement="right"></i>
    <i class="fa fa-info" data-title="3333333333333333333333333" data-skin="success" data-placement="bottom"></i>
    <i class="fa fa-info" data-title="4444444444444444444444" data-skin="error" data-placement="left"></i>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/ui/Tooltip' ],

            function (Tooltip) {

                new Tooltip({
                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    }
                });

            }
        );
    </script>
</body>
</html>
