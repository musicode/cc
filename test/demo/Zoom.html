<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoom</title>
    <style>

        body {
            height: 1000px
        }

        #finder {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255,0,0,0.3);
        }

        #viewport {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 40px;
        }

    </style>
</head>
<body>


<img id="zoom" src="http://img.gsxservice.com/3239584_t0vwl6hc.jpeg@0e_180w_134h_1c_0i_1o_90Q_1xjpeg" />

<div id="finder" style="display: none;"></div>
<div id="viewport" style="display: none;"></div>

<script src="./js/jquery.js"></script>
<script src="./js/esl.js"></script>
<script src="./js/config.js"></script>
<script>

    require(

    [ 'custom/ui/Zoom' ],

    function (Zoom) {

        var Zoom = new Zoom({
            thumbnailElement: $('#zoom'),
            viewportElement: $('#viewport'),
            finderElement: $('#finder'),
            imageUrl: 'http://img.gsxservice.com/3239584_t0vwl6hc.jpeg'
        });

    }
    );
</script>
</body>
</html>
