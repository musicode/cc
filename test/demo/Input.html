<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>

    <style>

    </style>
</head>
<body>

    <input class="form-text" type="text" />
    <textarea class="form-text"></textarea>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'custom/helper/Input' ],

            function (Input) {

                window.input1 = new Input({
                    mainElement: $('input'),
                    silentOnLongPress: false,

                    shortcut: {
                        enter: function (e, data) {
                            if (!data.isLongPress) {
                                console.log('onEnter');
                            }
                        },
                        left: function () {
                            console.log('onLeft');
                        }
                    },

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    },

                    onpropertychange: function (e, data) {
                        console.log('change', data);
                    }

                });

                window.input2 = new Input({
                    mainElement: $('textarea'),
                    silentOnLongPress: true,

                    shortcut: {
                        enter: function () {
                            console.log('onEnter', this);
                        },
                        left: function () {
                            console.log('onLeft', this);
                        }
                    },

                    ondebug: function (event, data) {
                        console.log(
                            event.type,
                            event.target.tagName ? true : false, // 是否原生
                            data,
                            this
                        );
                    },

                    onkeydown: function (e) {
                        console.log('<<<<<<<<<<<<<', this);
                    },
                    onkeyup: function (e) {
                        console.log('>>>>>>>>>>>>>', this);
                    },
                    onpropertychange: function () {
                        console.log('change', this);
                    }
                });

            }
        );
    </script>
</body>
</html>
