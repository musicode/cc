<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>

    <style>

    </style>
</head>
<body>

    <input class="form-text" type="text" />
    <textarea class="form-text"></textarea>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/Input' ],

            function (Input) {

                window.input1 = new Input({
                    mainElement: $('input'),
                    smart: false,

                    shortcut: {
                        enter: function (e, data) {
                            if (!data.isLongPress) {
                                console.log('onEnter');
                            }
                        },
                        left: function () {
                            console.log('onLeft');
                        }
                    },

                    onbeforeinit: function () {
                        console.log('before init');
                    },
                    onafterinit: function () {
                        console.log('after init');
                    },

                    onbeforedispose: function () {
                        console.log('before dispose');
                    },
                    onafterdispose: function () {
                        console.log('after dispose');
                    },

                    onkeydown: function (e) {
                        console.log('<<<<<<<<<<<<<');
                    },
                    onkeyup: function (e) {
                        console.log('>>>>>>>>>>>>>');
                    },
                    onchange: function (e, data) {
                        console.log('change', data);
                    }
                });

                window.input2 = new Input({
                    mainElement: $('textarea'),
                    smart: true,

                    shortcut: {
                        enter: function () {
                            console.log('onEnter', this);
                        },
                        left: function () {
                            console.log('onLeft', this);
                        }
                    },

                    onbeforeinit: function () {
                        console.log('before init', this);
                    },
                    onafterinit: function () {
                        console.log('after init', this);
                    },

                    onbeforedispose: function () {
                        console.log('before dispose', this);
                    },
                    onafterdispose: function () {
                        console.log('after dispose', this);
                    },

                    onkeydown: function (e) {
                        console.log('<<<<<<<<<<<<<', this);
                    },
                    onkeyup: function (e) {
                        console.log('>>>>>>>>>>>>>', this);
                    },
                    onchange: function () {
                        console.log('change', this);
                    }
                });

            }
        );
    </script>
</body>
</html>
