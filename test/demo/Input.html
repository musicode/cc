<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>

    <style>

    </style>
</head>
<body>

    <input class="form-text" type="text" />
    <textarea class="form-text"></textarea>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/Input' ],

            function (Input) {

                window.input1 = new Input({
                    mainElement: $('input'),
                    smart: false,

                    action: {
                        enter: function (e, longPress) {
                            if (!longPress) {
                                console.log('onEnter', this);
                            }
                        },
                        left: function () {
                            console.log('onLeft', this);
                        }
                    },

                    onkeydown: function (e) {
                        console.log('<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<');
                    },
                    onkeyup: function (e) {
                        console.log('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>');
                    },
                    onchange: function (e) {
                        console.log('change', this);
                    }
                });

                window.input2 = new Input({
                    mainElement: $('textarea'),
                    smart: true,

                    action: {
                        enter: function () {
                            console.log('onEnter', this);
                        },
                        left: function () {
                            console.log('onLeft', this);
                        }
                    },

                    onkeydown: function (e) {
                        console.log('<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<');
                    },
                    onkeyup: function (e) {
                        console.log('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>');
                    },
                    onchange: function () {
                        console.log('change', this);
                    }
                });

            }
        );
    </script>
</body>
</html>
