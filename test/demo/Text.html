<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="http://test.genshuixue.com/asset/css/static/app.css">

        <style>
            .form-text {
                background-color: transparent;
                position: relative;
                z-index: 2;
            }
            .placeholder-wrapper {
                background-color: #FFF;
            }
        </style>
    </head>
    <body>

        <div class="placeholder-wrapper placeholder-input">
            <input type="text" class="form-text" placeholder="请输入用户名" value="" />
            <div class="placeholder"></div>
        </div>

        <div class="placeholder-wrapper placeholder-textarea">
            <textarea class="form-text" placeholder="请输入文本"></textarea>
            <div class="placeholder"></div>
        </div>

        <script src="./js/jquery.js"></script>
        <script src="./js/esl.js"></script>
        <script src="./js/config.js"></script>
        <script>

            require(

                [ 'custom/Form/Text' ],

                function (Text) {

                    window.inputText = new Text({
                        mainElement: $('.placeholder-input'),
                        inputSelector: 'input',
                        ondebug: function (event, data) {
                            console.log(
                                event.type,
                                event.target.tagName ? true : false, // 是否原生
                                data,
                                this
                            );
                        }
                    });

                    window.textareaText = new Text({
                        mainElement: $('.placeholder-textarea'),
                        nativeFirst: false,
                        inputSelector: 'textarea',
                        ondebug: function (event, data) {
                            console.log(
                                event.type,
                                event.target.tagName ? true : false, // 是否原生
                                data,
                                this
                            );
                        }
                    });

                }
            );
        </script>
    </body>
</html>
