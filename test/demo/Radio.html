<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
        <style>
            .icon {

                display: inline-block;
                width: 16px;
                height: 16px;

                border: 1px solid #DDD;
            }
            .checked .icon {
                border-color: red;
                background-color: lightblue;
            }
            .disabled .icon {
                background-color: #EEE;
            }

        </style>
    </head>
    <body>
        <form>
            <label class="radio">
                <input type="radio" name="city" value="beijing" />北京
            </label>

            <label class="radio">
                <input type="radio" name="city" value="shanghai" checked />上海
            </label>

            <label class="radio">
                <input type="radio" name="city" value="guangzhou" disabled />广州
            </label>

        </form>
        <script src="./js/jquery.js"></script>
        <script src="./js/esl.js"></script>
        <script src="./js/config.js"></script>
        <script>

            require(

                [ 'cobble/form/Radio' ],

                function (Radio) {

                    var element = $('.radio');

                    window.radio1 = new Radio({
                        mainElement: element.eq(0),
                        checkedClass: 'checked',
                        disabledClass: 'disabled',
                        onpropertychange: function (e, data) {
                            console.log(data);
                        }
                    });

                    window.radio2 = new Radio({
                        mainElement: element.eq(1),
                        checkedClass: 'checked',
                        disabledClass: 'disabled',
                        onpropertychange: function (e, data) {
                            console.log(data);
                        }
                    });

                    window.radio3 = new Radio({
                        mainElement: element.eq(2),
                        checkedClass: 'checked',
                        disabledClass: 'disabled',
                        onpropertychange: function (e, data) {
                            console.log(data);
                        }
                    });
                }
            );
        </script>
    </body>
</html>
